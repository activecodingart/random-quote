<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Random quote</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/db7992154f.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>

<div class="container">
	<main>
		<header>
			<h1 class="text-center underline">Random quote machine</h1>
		</header>
		<div class="box">
			<h2 class="text-center"><cite class="quote"></cite></h2>
			<h3 class="author text-center"></h3>
		</div>
		<div>
			<button class="btn btn-info trigger">Random quote</button>
			<a href="#" target="_blank" class="tweet"><button class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button></a>
		</div>
	</main>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
